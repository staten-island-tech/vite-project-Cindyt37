<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="dark">
    <h1 class="storeName">Convenient Chip Shop</h1>
    <div class="main">
      <button id="theme">Light/Dark Mode</button>
      <div class="brands">
        <h4 class="filter" id="brandFilter">Filter by Brands:</h4>
        <button class="brandbtn" id="pringles">Pringles</button>
        <button class="brandbtn" id="takis">Takis</button>
        <button class="brandbtn" id="lays">Lay's</button>
        <button class="brandbtn" id="veg">Garden Veggie Straws</button>
      </div>
      <div class="flavor">
        <h4 class="filter" id="elseFilter">Filter by Spiciness and Gluten:</h4>
        <button class="flavorbtn" id="spicy">Spicy</button>
        <button class="flavorbtn" id="notSpicy">Not Spicy</button>
        <button class="flavorbtn" id="gluten">Gluten-Free</button>
      </div>
      <div class="all">
        <button class="allbtn" id="fullMenu">Reset to Full-Menu</button>
      </div>
      <div id="output"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
