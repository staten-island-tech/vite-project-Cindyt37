<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="dark">
    <div>
      <h1 class="storeName">Convenient Chip Shop</h1>
      <button class="btn" id="theme">Light/Dark Mode</button>
    </div>
    <div class="main">
      <div id="brands">
        <h4 class="filter" id="brandFilter">Filter by Brands:</h4>
        <button class="btn" id="pringles">Pringles</button>
        <button class="btn" id="cheetos">Cheetos</button>
        <button class="btn" id="takis">Takis</button>
        <button class="btn" id="lays">Lay's</button>
        <button class="btn" id="veg">Garden Veggie Straws</button>
      </div>
      <div id="flavor">
        <h4 class="filter" id="elseFilter">Filter by Spiciness and Gluten:</h4>
        <button class="btn" id="spicy">Spicy</button>
        <button class="btn" id="notSpicy">Not Spicy</button>
        <button class="btn" id="gluten">Gluten-Free</button>
      </div>
      <div id="all">
        <button class="btn" id="fullMenu">Reset to Full-Menu</button>
      </div>
      <div id="output"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
